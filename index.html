<!DOCTYPE html>

  <style>
    body {

      padding: 40px;
      background: linear-gradient(135deg, #ffebee, #ffcdd2);
      min-height: 100vh;

      transition: all 0.4s ease;
    }
    #yes {
      background: #4caf50;
      transform: scale(1);
    }
    #no {
      background: #f44336;
      position: absolute;
      left: calc(50% - 80px);  /* –ø—Ä–∏–±–ª–∏–∑–Ω–∏–π —Ü–µ–Ω—Ç—Ä */

<body>

  <h1>–ë—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? ‚ù§Ô∏è</h1>

  <div class="container">
    <button id="yes">–¢–∞–∫</button>
    <button id="no">–ù—ñ</button>
  </div>

  <p>(—Å–ø—Ä–æ–±—É–π –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏ "–Ω—ñ"... —è–∫—â–æ –≤–¥–∞—Å—Ç—å—Å—è üòè)</p>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    let yesSize = 1;           // –º–∞—Å—à—Ç–∞–±
    let yesPadding = 20;       // –±–∞–∑–æ–≤–∏–π padding
    let yesFont = 2.2;         // –±–∞–∑–æ–≤–∏–π font-size –≤ rem

    function moveNoButton() {
      const padding = 40; // –≤—ñ–¥—Å—Ç—É–ø–∏ –≤—ñ–¥ –∫—Ä–∞—ó–≤, —â–æ–± –Ω–µ –≤–∏–ª—ñ—Ç–∞–ª–∞
      const maxX = window.innerWidth - noBtn.offsetWidth - padding * 2;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding * 2;

      const randomX = padding + Math.random() * maxX;
      const randomY = padding + Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top  = randomY + 'px';
    }

    function growYesButton() {
      yesSize += 0.18;          // –∫—Ä–æ–∫ –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è (–º–æ–∂–Ω–∞ –∑–º—ñ–Ω–∏—Ç–∏)
      yesPadding += 8;
      yesFont += 0.25;

      // –æ–±–º–µ–∂–µ–Ω–Ω—è, —â–æ–± –Ω–µ —Å—Ç–∞–ª–∞ –≥—ñ–≥–∞–Ω—Ç—Å—å–∫–æ—é
      if (yesSize > 3.2) yesSize = 3.2;
      if (yesPadding > 60) yesPadding = 60;
      if (yesFont > 4.0) yesFont = 4.0;

      yesBtn.style.transform = `scale(${yesSize})`;
      yesBtn.style.padding   = `${yesPadding}px ${yesPadding * 3}px`;
      yesBtn.style.fontSize  = `${yesFont}rem`;
    }

    // –¢—ñ–∫–∞—î –¢–Ü–õ–¨–ö–ò –ø—ñ—Å–ª—è –∫–ª—ñ–∫—É
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoButton();
      growYesButton();
    });

    // –Ø–∫—â–æ —è–∫–∏–º–æ—Å—å –¥–∏–≤–æ–º –Ω–∞—Ç–∏—Å–Ω—É–ª–∏ "–ù—ñ" (–º–∞–ª–æ–≤—ñ—Ä–æ–≥—ñ–¥–Ω–æ)
    noBtn.addEventListener('click', () => {
      alert('–¢–∏ –≤—Å–µ-—Ç–∞–∫–∏ –Ω–∞—Ç–∏—Å–Ω—É–ª–∞ "–ù—ñ"? üò¢ –ê–ª–µ —è —Ç–µ–±–µ –≤—Å–µ –æ–¥–Ω–æ –ª—é–±–ª—é ‚ù§Ô∏è');
    });

    // "–¢–∞–∫" ‚Äî —Ñ—ñ–Ω–∞–ª
    yesBtn.addEventListener('click', () => {
      alert('–Ø –∑–Ω–∞–≤! üíï –¢–∏ –º–æ—è –Ω–∞–∑–∞–≤–∂–¥–∏! ü•∞ –õ—é–±–ª—é —Ç–µ–±–µ ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è');
    });
  </script>
