<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ë—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíå</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100dvh;
      background: linear-gradient(135deg, #ffebee, #ffcdd2);
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #880e4f;
      touch-action: manipulation;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 20px 0 30px;
    }
    h1 {
      color: #c2185b;
      font-size: clamp(2rem, 7vw, 3.4rem);
      text-shadow: 0 2px 10px rgba(194, 24, 91, 0.2);
      line-height: 1.2;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 420px;
      flex: 1;
      min-height: 300px;
    }
    button {
      position: absolute;
      padding: 18px 50px;
      font-size: 1.9rem;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    #yes {
      background: #4caf50;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%) scale(1);
      z-index: 10;
    }
    #yes.glow {
      box-shadow: 0 0 30px #66bb6a, 0 0 50px #4caf50;
      background: linear-gradient(45deg, #66bb6a, #43a047);
    }
    #no {
      background: #f44336;
      left: 50%;
      transform: translateX(-50%);
      top: 30%;  /* –ø–æ—á–∞—Ç–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è ‚Äî –∑–Ω–∞—á–Ω–æ –≤–∏—â–µ ¬´–¢–∞–∫¬ª */
	  z-index: 20;
    }
    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .hearts.visible { opacity: 0.9; }
    .heart {
      position: absolute;
      width: 28px; height: 28px;
      background: #e91e63;
      transform: rotate(-45deg);
      border-radius: 6px 50% 50% 50%;
      animation: float 4.5s infinite ease-in-out;
    }
    .heart:nth-child(1) { top:20%; left:15%; animation-delay:0s; }
    .heart:nth-child(2) { top:10%; left:70%; animation-delay:0.7s; }
    .heart:nth-child(3) { top:65%; left:80%; animation-delay:1.3s; }
    .heart:nth-child(4) { top:75%; left:20%; animation-delay:2.1s; }
    @keyframes float {
      0%,100% { transform:translateY(0) rotate(-45deg) scale(1); }
      50%     { transform:translateY(-20px) rotate(-45deg) scale(1.12); }
    }
    #modal {
      position: fixed; inset:0;
      background:rgba(0,0,0,0.6);
      display:none;
      align-items:center; justify-content:center;
      z-index:100;
      backdrop-filter: blur(3px);
    }
    .modal-content {
      background:white;
      border-radius:24px;
      padding:24px;
      max-width:90%;
      text-align:center;
      box-shadow:0 15px 50px rgba(0,0,0,0.35);
      animation:appear 0.4s cubic-bezier(0.34,1.56,0.64,1);
    }
    .modal-content img {
      max-width:100%;
      border-radius:16px;
      margin:16px 0 20px;
      box-shadow:0 6px 25px rgba(0,0,0,0.2);
    }
    .modal-content h2 { color:#c2185b; margin-bottom:12px; }
    .close {
      background:#e91e63;
      color:white;
      border:none;
      padding:14px 40px;
      font-size:1.2rem;
      border-radius:999px;
      margin-top:16px;
      cursor:pointer;
    }
    @keyframes appear {
      from { transform:scale(0.75); opacity:0; }
      to   { transform:scale(1);    opacity:1; }
    }
    @media (max-width:480px) {
      button { padding:16px 40px; font-size:1.7rem; }
      h1 { font-size: clamp(1.9rem,8vw,2.8rem); }
    }
  </style>
</head>
<body>

  <header>
    <h1>–ë—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? ‚ù§Ô∏è</h1>
  </header>

  <div class="container">
    <button id="yes">–¢–∞–∫ üíï</button>
    <button id="no">–ù—ñ üò£</button>

    <div class="hearts" id="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
  </div>

  <p>—Å–ø—Ä–æ–±—É–π –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏ ¬´–Ω—ñ¬ª... —è–∫—â–æ –≤–¥–∞—Å—Ç—å—Å—è üòè</p>

  <div id="modal">
    <div class="modal-content">
      <h2>–Ø –∑–Ω–∞–≤! ü•∞ –õ—é–±–ª—é —Ç–µ–±–µ! üíñ</h2>
      <img src="https://raw.githubusercontent.com/shpak-d/shpak.github.io/main/images/photo_5224437144603006580_w.jpg"
           alt="–ù–∞—à–µ –º–∏–ª–µ —Ñ–æ—Ç–æ"
           style="max-width:100%; border-radius:16px; margin:16px 0 20px; box-shadow:0 6px 25px rgba(0,0,0,0.2);">
      <p>–¢–µ–ø–µ—Ä —Ç–∏ –æ—Ñ—ñ—Ü—ñ–π–Ω–æ –º–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ ‚ù§Ô∏è<br>–°–∫–æ—Ä–æ –ø—Ä–∏—ó–¥—É üòò</p>
      <button class="close" onclick="document.getElementById('modal').style.display='none'">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn  = document.getElementById('no');
    const hearts = document.getElementById('hearts');
    const modal  = document.getElementById('modal');

    let yesScale = 1;
	let noScale  = 1;                    // ‚Üê –Ω–æ–≤–∞ –∑–º—ñ–Ω–Ω–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù—ñ"
	
    const GROW_STEP = 0.18;
	const NO_SHRINK_STEP = 0.12;         // –Ω–∞ —Å–∫—ñ–ª—å–∫–∏ –∑–º–µ–Ω—à—É—î—Ç—å—Å—è "–ù—ñ" –∑–∞ –æ–¥–∏–Ω –∫–ª—ñ–∫
    const MIN_NO_SCALE   = 0.03;          // –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä, —â–æ–± –∫–Ω–æ–ø–∫–∞ –∑–∞–ª–∏—à–∞–ª–∞—Å—è —á–∏—Ç–∞—î–º–æ—é
	
    const SAFE_PADDING = 20;
    const SHOW_HEARTS_AFTER_CLICKS = 6;
    let clickCount = 0;

    function getSafeRandomPosition() {
      const btnWidth  = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth  - btnWidth  - SAFE_PADDING * 2;
      const maxY = window.innerHeight - btnHeight - SAFE_PADDING;

      // –ó–æ–Ω–∞, —è–∫—É –≤–∏–∫–ª—é—á–∞—î–º–æ –Ω–∞–≤–∫–æ–ª–æ –∫–Ω–æ–ø–∫–∏ "–¢–∞–∫" (–ø—Ä–∏–±–ª–∏–∑–Ω–æ –ø—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫ + –∑–∞–ø–∞—Å)
      const yesRect = yesBtn.getBoundingClientRect();
      const forbiddenLeft   = yesRect.left   - 40;
      const forbiddenRight  = yesRect.right  + 40;
      const forbiddenTop    = yesRect.top    - 60;
      const forbiddenBottom = yesRect.bottom + 60;

      let x, y;
      let attempts = 0;
      const MAX_ATTEMPTS = 30;

      do {
        x = SAFE_PADDING + Math.random() * Math.max(0, maxX);
        y = SAFE_PADDING + Math.random() * Math.max(0, maxY - SAFE_PADDING);

        attempts++;
        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –Ω–µ –ø–æ—Ç—Ä–∞–ø–∏–ª–∏ –≤ –∑–∞–±–æ—Ä–æ–Ω–µ–Ω—É –∑–æ–Ω—É
        const overlaps = !(
          x + btnWidth  < forbiddenLeft ||
          x             > forbiddenRight ||
          y + btnHeight < forbiddenTop   ||
          y             > forbiddenBottom
        );

        if (!overlaps || attempts >= MAX_ATTEMPTS) break;
      } while (true);

      // –î–æ–¥–∞—Ç–∫–æ–≤–µ –æ–±–º–µ–∂–µ–Ω–Ω—è –ø–æ –≤–∏—Å–æ—Ç—ñ (—â–æ–± –Ω–µ –π—à–ª–∞ –≤ —Å–∞–º–∏–π –Ω–∏–∑)
      const MAX_Y_PERCENT = 0.72;
      y = Math.min(y, window.innerHeight * MAX_Y_PERCENT - btnHeight);

      return { x, y };
    }

    function moveNo() {
      const pos = getSafeRandomPosition();
      noBtn.style.left = pos.x + 'px';
      noBtn.style.top  = pos.y + 'px';
      noBtn.style.transform = 'none';
    }

    noBtn.addEventListener('click', () => {
      clickCount++;
      yesScale += GROW_STEP;
	  noScale = Math.max(MIN_NO_SCALE, noScale - NO_SHRINK_STEP);
	  
	  // –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è "–¢–∞–∫"
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
      yesBtn.style.padding   = `${18 + yesScale*12}px ${50 + yesScale*20}px`;
      yesBtn.style.fontSize  = `${1.9 + yesScale*0.6}rem`;
	  
	  // –∑–º–µ–Ω—à–µ–Ω–Ω—è "–ù—ñ"
      noBtn.style.transform = `scale(${noScale})`;
      noBtn.style.padding   = `${18 * noScale}px ${50 * noScale}px`;
      noBtn.style.fontSize  = `${1.9 * noScale}rem`;

      // —Å–µ—Ä—Ü—è —Ç–∞ —Å—è–π–≤–æ
      if (clickCount >= SHOW_HEARTS_AFTER_CLICKS) {
        hearts.classList.add('visible');
        yesBtn.classList.add('glow');
      }

      moveNo();
    });

    yesBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    window.addEventListener('load', moveNo);
    window.addEventListener('resize', moveNo);
  </script>
</body>
</html>
