<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #ffebee, #ffcdd2);
      min-height: 100vh;

    button {

    }
    #yes {
      background: #4caf50;
      transform: scale(1);
    }
    #no {
      background: #f44336;
      position: absolute;
      left: calc(50% - 80px);
      top: 150px;
    }
    p {
      font-size: 1.6rem;

    }
  </style>
</head>
<body>

  <h1>–ë—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? ‚ù§Ô∏è</h1>

  <div class="container">
    <button id="yes">–¢–∞–∫</button>
    <button id="no">–ù—ñ</button>
  </div>

  <p>(—Å–ø—Ä–æ–±—É–π –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏ ¬´–Ω—ñ¬ª... —è–∫—â–æ –≤–¥–∞—Å—Ç—å—Å—è üòè)</p>

  <script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');

  let yesSize    = 1;
  let yesPadding = 20;
  let yesFont    = 2.2;

  function moveNoButton() {
    // –ë—ñ–ª—å—à –Ω–∞–¥—ñ–π–Ω—ñ –≤—ñ–¥—Å—Ç—É–ø–∏: –∫–Ω–æ–ø–∫–∞ –Ω–µ –ø—ñ–¥—Ö–æ–¥–∏—Ç—å –±–ª–∏–∂—á–µ 30 px –¥–æ –∫—Ä–∞—ó–≤
    const safePadding = 30;

    // –û–±—á–∏—Å–ª—é—î–º–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ñ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏, —â–æ–± –∫–Ω–æ–ø–∫–∞ –ø–æ–≤–Ω—ñ—Å—Ç—é –≤–º—ñ—â–∞–ª–∞—Å—è
    const maxX = window.innerWidth  - noBtn.offsetWidth  - safePadding * 2;
    const maxY = window.innerHeight - noBtn.offsetHeight - safePadding * 2;

    // –Ø–∫—â–æ maxX –∞–±–æ maxY —Å—Ç–∞–ª–∏ –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏–º–∏ (–µ–∫—Ä–∞–Ω –∑–∞–º–∞–ª–∏–π) ‚Äî —Å—Ç–∞–≤–∏–º–æ –≤ —Ü–µ–Ω—Ç—Ä
    if (maxX < 0) maxX = 0;
    if (maxY < 0) maxY = 0;

    const randomX = safePadding + Math.random() * maxX;
    const randomY = safePadding + Math.random() * maxY;

    noBtn.style.left = randomX + 'px';
    noBtn.style.top  = randomY + 'px';
  }

  function growYesButton() {
    yesSize    += 0.18;
    yesPadding += 8;
    yesFont    += 0.25;

    if (yesSize    > 3.2) yesSize    = 3.2;
    if (yesPadding > 60)  yesPadding = 60;
    if (yesFont    > 4.0) yesFont    = 4.0;

    yesBtn.style.transform = `scale(${yesSize})`;
    yesBtn.style.padding   = `${yesPadding}px ${yesPadding * 3}px`;
    yesBtn.style.fontSize  = `${yesFont}rem`;
  }

  noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    moveNoButton();
    growYesButton();
  });

  yesBtn.addEventListener('click', () => {
    alert('–Ø –∑–Ω–∞–≤! üíï –¢–∏ –º–æ—è –Ω–∞–∑–∞–≤–∂–¥–∏! ü•∞ –õ—é–±–ª—é —Ç–µ–±–µ ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è');
  });
</script>

</body>
</html>
