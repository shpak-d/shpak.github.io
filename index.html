<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ë—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #ffebee, #ffcdd2);
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #c2185b;
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .buttons {
      position: relative;
      min-height: 200px;
    }
    button {
      padding: 20px 60px;
      font-size: 2.2rem;
      margin: 30px;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    #yes {
      background: #4caf50;
      transform: scale(1);
    }
    #yes.grow {
      transform: scale(1.3);
      padding: 28px 80px;
      font-size: 2.8rem;
      box-shadow: 0 12px 30px rgba(76,175,80,0.5);
      animation: pulse 1.5s infinite;
    }
    #no {
      background: #f44336;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes pulse {
      0% { transform: scale(1.3); }
      50% { transform: scale(1.45); }
      100% { transform: scale(1.3); }
    }
    p {
      font-size: 1.6rem;
      color: #880e4f;

  </style>
</head>
<body>

  <h1>–ë—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes">–¢–∞–∫</button>
    <button id="no">–ù—ñ</button>
  </div>

  <p>(—Å–ø—Ä–æ–±—É–π —Å–∫–∞–∑–∞—Ç–∏ "–Ω—ñ"... —è–∫—â–æ –∑–º–æ–∂–µ—à üòè)</p>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    // –ó–º—ñ–Ω–Ω–∞ –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è —Ä–æ–∑–º—ñ—Ä—É "–¢–∞–∫"
    let yesScale = 1;

    // –§—É–Ω–∫—Ü—ñ—è, —è–∫–∞ –ø–µ—Ä–µ–º—ñ—â—É—î –∫–Ω–æ–ø–∫—É "–ù—ñ" –≤ –≤–∏–ø–∞–¥–∫–æ–≤–µ –º—ñ—Å—Ü–µ
    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 40;
      const maxY = window.innerHeight - noBtn.offsetHeight - 40;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
      noBtn.style.transform = 'none'; // –ø—Ä–∏–±–∏—Ä–∞—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π translate
    }

    // –ó–±—ñ–ª—å—à—É—î–º–æ –∫–Ω–æ–ø–∫—É "–¢–∞–∫" –ø—ñ—Å–ª—è –∫–æ–∂–Ω–æ—ó —Å–ø—Ä–æ–±–∏ "–ù—ñ"
    function growYesButton() {
      yesScale += 0.25; // –º–æ–∂–Ω–∞ –∑–º—ñ–Ω–∏—Ç–∏ –∫—Ä–æ–∫, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ 0.15 –∞–±–æ 0.3
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.classList.add('grow');

      // –Ø–∫—â–æ –¥—É–∂–µ –≤–µ–ª–∏–∫–∞ ‚Äî –º–æ–∂–Ω–∞ –æ–±–º–µ–∂–∏—Ç–∏
      if (yesScale > 2.5) {
        yesScale = 2.5;
      }
    }

    // –ü–æ–¥—ñ—è –Ω–∞ –∫–ª—ñ–∫ –ø–æ "–ù—ñ"
    noBtn.addEventListener('click', (e) => {
      e.preventDefault(); // –Ω–∞ –≤—Å—è–∫ –≤–∏–ø–∞–¥–æ–∫
      moveNoButton();
      growYesButton();
    });

    // –î–æ–¥–∞—Ç–∫–æ–≤–æ: —Ç—ñ–∫–∞—î –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ –º–∏—à—ñ (–∫–ª–∞—Å–∏—á–Ω–∏–π —Ç—Ä—é–∫)
    noBtn.addEventListener('mouseover', () => {
      moveNoButton();
      growYesButton();
    });

    // –Ø–∫—â–æ –≤—Å–µ –∂ –≤–¥–∞—Å—Ç—å—Å—è –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏ "–ù—ñ" (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥ –∑ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∏)
    noBtn.addEventListener('click', () => {
      alert('–û–π... —Ç–∏ —Å–ø—Ä–∞–≤–¥—ñ –Ω–∞—Ç–∏—Å–Ω—É–ª–∞ "–ù—ñ"? üò¢\n–ê–ª–µ —è –≤—Å–µ –æ–¥–Ω–æ —Ç–µ–±–µ –ª—é–±–ª—é ‚ù§Ô∏è');
    });

    // –ö–ª—ñ–∫ –ø–æ "–¢–∞–∫" ‚Äî —â–∞—Å–ª–∏–≤–∏–π —Ñ—ñ–Ω–∞–ª
    yesBtn.addEventListener('click', () => {
      alert('–Ø –∑–Ω–∞–≤! üíï –¢–µ–ø–µ—Ä —Ç–∏ –º–æ—è –Ω–∞–∑–∞–≤–∂–¥–∏! ü•∞\n–õ—é–±–ª—é —Ç–µ–±–µ –¥—É–∂–µ —Å–∏–ª—å–Ω–æ ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è');
      // –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ —Ç—É—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ –∞–±–æ –ø–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü—ñ—é –Ω–∞ –º–∏–ª—É –∫–∞—Ä—Ç–∏–Ω–∫—É
    });
  </script>

</body>
</html>
